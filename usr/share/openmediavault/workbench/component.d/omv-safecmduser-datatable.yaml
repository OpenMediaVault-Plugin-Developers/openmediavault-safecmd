version: "1.0"
type: component
data:
  name: omv-services-safecmduser-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 2914bfc6-f1ff-11ee-b91d-a7e6ae9d9c3e
    store:
      proxy:
        service: SafeCmd
        get:
          method: getUserCmdList
    columns:
      - name: _("Command")
        prop: command
        flex: 1
    actions:
      - type: iconButton
        tooltip: _("Execute command")
        icon: mdi:play-outline
        execute:
          type: request
          request:
            service: SafeCmd
            method: doCmdUser
            params:
              uuid: "{{ _selected[0].uuid }}"
            progressMessage: _("Running command ...")
            successNotification: _("Command has been run.")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
      - type: menu
        icon: mdi:link
        tooltip: _("Docs")
        actions:
          - text: _("omv-extras.org wiki")
            icon: mdi:link-box-variant-outline
            execute:
              type: url
              url: '/externalRedirect/https%3A%2F%2Fwiki.omv-extras.org%2Fdoku.php%3Fid%3Domv7%3Aomv7_plugins%3Asafecmd'
